<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSpy</title>
</head>
<body>
    <h2>Select file(s) to upload:</h2>
    <form method="post" action="/" enctype="multipart/form-data">
        <input type="text" name="first-name" placeholder="First Name" id="first-name" autocomplete="off" required>
        <input type="text" name="last-name" placeholder="Last Name" id="last-name" autocomplete="off" required>
        <input type="file" name="files[]" multiple="true" autocomplete="off" required>
        <input type="submit" value="Detect!">
    </form>
</body>
</html>
